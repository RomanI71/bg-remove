<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü™Ñ Background Remover | AI Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    #drop-area {
      border: 3px dashed #666;
      border-radius: 10px;
      padding: 40px;
      background: white;
      cursor: pointer;
      max-width: 500px;
      margin: 20px auto;
      transition: 0.3s;
    }
    #drop-area:hover {
      background: #e8f0fe;
    }
    #preview {
      margin-top: 20px;
      max-width: 500px;
    }
    #preview img {
      max-width: 100%;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    #loader {
      display: none;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üé® Remove Background (AI Powered)</h1>

  <div id="drop-area">
    <p>üëâ Drag & Drop your image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*" class="hidden" />
  </div>

  <div>
    <label>Background Color:</label>
    <input type="color" id="bgColor" value="#ffffff" />
    <label style="margin-left:10px;">Quality:</label>
    <select id="quality">
      <option value="high">High (Refine Edge)</option>
      <option value="standard">Standard (Faster)</option>
    </select>
  </div>

  <br>
  <button id="uploadBtn" class="btn">üöÄ Remove Background</button>

  <p id="loader">‚è≥ Processing... Please wait...</p>

  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropArea = document.getElementById("drop-area");
    const loader = document.getElementById("loader");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");

    let selectedFile = null;

    // Drag & Drop setup
    dropArea.addEventListener("click", () => fileInput.click());
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.background = "#d0ebff";
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.style.background = "white";
    });
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      selectedFile = e.dataTransfer.files[0];
      showPreview(selectedFile);
      dropArea.style.background = "white";
    });

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      showPreview(selectedFile);
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        alert("Please select an image first!");
        return;
      }

      loader.style.display = "block";
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append("image", selectedFile);
      formData.append("background_color", document.getElementById("bgColor").value || "transparent");
      formData.append("quality", document.getElementById("quality").value);

      try {
        const res = await fetch("/remove-bg", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        loader.style.display = "none";
        uploadBtn.disabled = false;

        if (data.success) {
          preview.innerHTML = `
            <h3>‚úÖ Done!</h3>
            <img src="${data.previewUrl}" alt="Preview" />
            <br>
            <a href="${data.downloadUrl}" class="btn" download>‚¨áÔ∏è Download</a>
            <p>${data.message}</p>
          `;
        } else {
          preview.innerHTML = `<p style="color:red;">‚ùå ${data.error || "Processing failed"}</p>`;
        }
      } catch (err) {
        loader.style.display = "none";
        uploadBtn.disabled = false;
        preview.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      }
    });

    function showPreview(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.innerHTML = `<img src="${e.target.result}" alt="preview" />`;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
